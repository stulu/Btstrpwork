        <h1>Stu's cakes</h1>

        <h2>Registration Form</h2>

        <form action="https://formspree.io/mknqdzqo" method="POST">
            <div class="form-group">
                <div class="form-group">
                    <label for="firstname">Name:</label>
                    <input type="text" class="form-control" name="firstname" placeholder="enter your name here" > 
                </div>
                  <div class="form-group">
                    <label for="surname">Last name:</label>
                    <input type="text" class="form-control" name="lastname" placeholder="enter your surname here" > 
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" class="form-control" name="address" placeholder="enter address here" > 
                </div>
                  <div class="form-group">
                    <label for="Citylabel">City:</label>
                    <input type="text" class="form-control" name="city" placeholder="enter your city here" > 
                </div>
                <div class="form-group">
                    <label for="Postcode">Postcode:</label>
                    <input type="text" class="form-control" name="postcode" placeholder="enter postcode here" > 
                </div>
                  <div class="form-group">
                    <label for="Date of birth (mm/dd/yy)">Date of birth:</label>
                    <input type="text" class="form-control" name="birthday" placeholder="enter your birthday here" > 
                </div>
            
            
            <p>Gender</p>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="male" name="gender" value="male">
                    <label class="custom-control-label" for="male">Male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="female" name="gender" value="female">
                    <label class="custom-control-label" for="female">Female</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="other" name="gender" value="other">
                    <label class="custom-control-label" for="other">Other</label>
                  </div>


                  <button type="submit" value= "submit" class="btn btn-primary">Submit</button>
            
        </form>
